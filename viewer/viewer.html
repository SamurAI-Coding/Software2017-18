{{define "viewer"}}
		<script type="text/javascript" src="/public/js/viewer.js"></script>
    <div>
      <button id="rewind" onclick="rewind(event)">&lt;&lt;</button>
      <button id="back" onclick="stepBackward(event)">&lt;</button>
      <button id="startStop" onclick="startStop(event)">Start</button>
      <button id="forward" onclick="stepForward(event)">&gt;</button>
      <input type="range" onchange="setPlaybackSpeed(this.value)"
	     id="speedSlider"
	     step="8" min="24" max="480" value="120" style="width: 30%; display: inline">
      <span id="stepsPerMin">120</span>
      steps/min
      <select name="option" onchange="changeViewOption(this)">
        <option value="top">chase top</option>
        <option value="bottom" selected>chase bottom</option>
        <option value="player0">chase player0</option>
        <option value="player1">chase player1</option>
      </select>
      <div id="raceState" style='margin-top:5px'>
	<img src='clock.png' alt='clock: ' width='20px' height='20px'
	     style='margin-bottom:-4pt'/>
	<font color='blue'><span id='stepvalue'> </span></font>
	<font color='red'><span id='name0'>Player 0</span>
	  : <span id='position0'></span></font>
	<font color='blue'><span id='name1'>Player 1</span>
	  : <span id='position1'></span></font>
      </div>
    </div>
    <div style="margin-top:10px; position: relative; width: 100%;">
			<span style="display: block; padding-top: 56.25%;"></span>
      <svg style="position:absolute; top: 0; left: 0; width:100%; height: 100%"
	   onresize="windowResized()" id="svg">
      </svg>
    </div>
    <script>
      addKeyboardListener();
    </script>
    <script type="text/javascript">
      $(function () {
        var gameLogRaw = {{.Result.GameLog}};
        var gameLogJSON = JSON.parse(gameLogRaw);
        loadLog(gameLogJSON);
      });
    </script>
{{end}}
